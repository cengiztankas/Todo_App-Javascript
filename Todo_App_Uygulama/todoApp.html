<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>

  
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mx-auto">
                    <div class="card-header mb-3">
                         
                        <div class="todo_app ">Todo App</div>
                    </div>

                   <div class="input-group search mb-3">
                            <input type="text" class="form-control txtNewTask" placeholder="Görev Giriniz..." >
                            <button id="btnAddNewTask" type="submit" class="btn btn-primary  px-5">Ekle</button>
                    </div>
                    <div class="card-header controls px-0">
                        <div class="filters ">
                            <span class="active" id="all">Hepsi</span>
                            <span id="completed">Tamamlananlar</span>
                            <span id="pending">Bekleyenler</span>
                        </div>
                        <div class="btnclear  ">
                            <button id="btnclear" type="button" class="btn btn-danger btn-sm px-3 m-0">Tümünü Temizle</button>
                        </div>
                        
                    </div>
                    <div class="mt-3 mb-3">
                        <ul id="task-list" class="list-group list-group-flush">
                            <li class="task list-group-item ">
                                <div class="form-check">
                                    <input type="checkbox" id="1" class="form-check-input checked">
                                    <label for="1" class="form-check-label checked ">Görev 1</label>
                                </div>
                                <div class="dropdown " id="deleteupdateitemdropdown">
                                    <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" ><i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li> <a class="dropdown-item delete-list-item " href="#"><i class="fa-solid fa-rectangle-xmark"></i> Sil </a></li>
                                      <li><a class="dropdown-item update-list-item" href="#"><i class="fa-solid fa-pencil"></i> Düzenle </a></li>
                                    </ul>
                                  </div>
                            </li>
                           
                        </ul>
                    </div>
                    
                     
                    
        
       

                </div>
            </div>
        </div>
    </div>

  <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  

</body>
</html>
